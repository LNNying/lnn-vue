<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestAnimationFrame</title>
</head>
<body>
    <script>
        function fun() {
            console.log(1);
            window.requestAnimationFrame(() => {
            fun();
        });
        }
        window.requestAnimationFrame(() => {
            fun();
        });
    </script>
</body>
</html>
