<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>model</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
        }

        .model {
            position: relative;
            width: 300px;
            height: 300px;
            background: #0aad8a;
            padding: 0 2px;
        }

        .model .title {
            position: absolute;
            width: 100%;
            height: 30px;
            display: flex;
            line-height: 30px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="model">
    <div class="title"><span>测试</span><span>x</span></div>
</div>
<script>
    let title = document.getElementsByClassName('title')[0];
    let model = document.getElementsByClassName('model')[0];
    let flag = false;
    title.addEventListener('mousedown', (e) => {
        title.style.cursor = 'grabbing';
        let x = e.pageX - model.offsetLeft;
        let y = e.pageY - model.offsetTop;
        flag = true;
        title.addEventListener('mousemove', (eve) => {
            if (flag) {
                model.style.left = eve.pageX - x + 'px';
                model.style.top = eve.pageY - y + 'px';
            }
        });
        title.addEventListener('mouseup', () => {
            title.style.cursor = 'default';
            flag = false;
        })
    })
</script>
</body>
</html>
