<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Inject</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="clickBtn">按钮</button>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            inject: ['name'],
            methods: {
                clickBtn() {
                    console.log(this.name);
                }
            }
        })
    </script>
</body>
</html>
