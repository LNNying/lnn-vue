<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta charset="UTF-8">
    <title>vue2</title>
</head>
<body>
<div id="app">
    <div>
        <input v-model="name" placeholder="姓名">
        <input v-model="age" placeholder="年龄">
        <input v-model="phone" placeholder="电话">
        <input v-model="email" placeholder="邮箱">
    </div>
    <div>
        <p>
            <span>{{ name }}</span>
        </p>
        <p>
            <span>{{ age }}</span>
        </p>
        <p>
            <span>{{ phone }}</span>
        </p>
        <p>
            <span>{{ email }}</span>
        </p>
    </div>
</div>
<script type="module">
    import LYVue from './js/index.js'


    let app = new LYVue({
        el: '#app',
        data: {
            name: 'LNN',
            age: '24',
            phone: '15153557828',
            email: 'asgarn@163.com'
        }
    })
</script>
</body>
</html>
