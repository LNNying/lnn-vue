<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Router路由终结</title>
</head>
<body>
    <!--
        常用
        主要是routerapi
        以及VueRouter中的属性
        routes
        mode
        base： 应用最基本的路径
        scrollBehavior：加载页面回到那里 (to, from, savedPosition) 返回坐标{x: 0, y: 0}

        构造方法调用函数
        router.beforeEach
        router.beforeResolve
        router.afterEach


        在vue中调用方法
        this.$router.push
        this.$router.repalce
        this.$router.go
        this.$router.back
        this.$router.forward

        获取路径信息
        this.$route.params
        this.$route.query
        this.$route.name
        this.$route.redirectedFrom
        this.$route.path

        watch监听
        '$route'(to, from){}或$route(to, from){}

        新增组件配置选项
        beforeRouteEnter
        beforeRouteUpdate
        beforeRouteLeave
    -->
</body>
</html>
