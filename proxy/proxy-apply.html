<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy-Apply</title>
</head>
<body>
    <script>
        function sum (a, b) {
            console.log(a + b);
            return a + b;
        }

        /**
         * apply  拦截函数调用
         * target 代理函数
         * argThis 调用this
         * argumentList 参数列表
         * @type {{apply: handel.apply}}
         *
         * 拦截
         该方法会拦截目标对象的以下操作:
         proxy(...args)
         Function.prototype.apply() 和 Function.prototype.call()
         Reflect.apply()
         */
        let handle = {
          apply: function(target, argThis, argumentList) {
              console.log(target);
              console.log(argThis);
              console.log(argumentList);
              console.log(target(...argumentList));
          }
        };

        let proxy = new Proxy(sum, handle);

        sum(1, 4);

        proxy(1, 4);
    </script>
</body>
</html>
