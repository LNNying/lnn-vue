<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy-setPrototypeOf</title>
</head>
<body>
<script>
    /**
     * 用于拦截Object.setPrototypeOf
     *
     * 参数
     * target：代理对象
     * prototype：新增的原型对象或null
     *
     * 触发方式
     * Object.setPrototypeOf
     * Reflect.setPrototypeOf
     */

    let handle = {
        setPrototypeOf: function (target, prototype) {
            return Reflect.setPrototypeOf(target, prototype);
        }
    };

    let proxy = new Proxy({}, handle);

    console.log(Object.setPrototypeOf(proxy, {a: 1}));

    console.log(Reflect.getPrototypeOf(proxy));
</script>
</body>
</html>
