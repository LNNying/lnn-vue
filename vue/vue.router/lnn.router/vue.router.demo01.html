<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Router开篇</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <p>
            <router-link to="/user/:name">to User</router-link>
            <router-link to="/food">to Food</router-link>
        </p>
        <router-view></router-view>
    </div>



    <script>
        const user = {
            compute: {
                name: function() {
                    return this.$route.params.name;
                }
            },
            template: `<div>This is a User template {{name}}</div>`
        }
        const food = {
            template: `<div>This is a Food template</div>`
        }

        let routes = [
            {
                path: '/user',
                component: user
            },
            {
                path: '/food',
                component: food
            }
        ];

        const router = new VueRouter({
            routes
        });

        let app = new Vue({
            router,
            data: {
                name: '测试'
            }
        }).$mount('#root');
    </script>
</body>

</html>
