<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放光按钮</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
        div {
            position: absolute;
            width: 100px;
            height: 300px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        div a {
            display: block;
            width: 100px;
            height: 50px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
            color: rosybrown;
            font-weight: bold;
            font-size: 20px;
            transition: all 1.5s linear;
        }
        div a::before, div a::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid rgb(31, 201, 243);
            
        }
        div a::before {
            left: 0;
            border-right: 0;
            border-bottom: 0;
        }
        div a::after {
            right: 0;
            margin-top: 33px;
            border-top: 0;
            border-left: 0;
        }
        div a:hover {
            background-color: turquoise;
        }
        
    </style>
</head>
<body>
    <div>
        <a href="javascript:void(0)">HTML</a>
        <a href="javascript:void(0)">JS</a>
        <a href="javascript:void(0)">JAVA</a>
        <a href="javascript:void(0)">PHP</a>
        <a href="javascript:void(0)">CSS</a>
    </div>
</body>
</html>
