<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-image: url(../css/img/天气-1.jpg);
            background-size: 100% 100%;
            /* background-color: rgb(3, 121, 81); */
            /**3D空间*/
            transform-style: preserve-3d;
            transition: all 2s linear;
            transform: rotateX(20deg) rotateY(30deg);
        }

        .box div {
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 100px;
            font-weight: bold;
            color: #ffffff;
            /**怎么让所有面重叠*/
            position: absolute;
            left: 0;
            top: 0;
            border: 3px solid grey;
            opacity: .6;
            /**背面不可见*/
            /* backface-visibility: hidden; */
        }

        .con1 {
            /**正面*/
            background-color: rgb(243, 56, 56);
            transform: translateZ(150px);
        }

        /**后面*/
        .con2 {
            background-color: greenyellow;
            transform: translateZ(-150px);
        }
        /**上面*/
        .con3 {
            background-color: yellow;
            transform: translateY(-150px) rotateX(90deg);
        }
        /**下面*/
        .con4 {
            background-color: rgb(67, 85, 247);
            transform: translateY(150px) rotateX(90deg);
        }
        /**左面*/
        .con5 {
            background-color: rgb(25, 231, 238);
            transform: translateX(-150px) rotateY(90deg);
        }
        /**右面面*/
        .con6 {
            background-color: rgb(236, 92, 255);
            transform: translateX(150px) rotateY(90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="con1">2</div>
        <div class="con2"></div>
        <div class="con3"></div>
        <div class="con4"></div>
        <div class="con5"></div>
        <div class="con6"></div>
    </div>
</body>

</html>
