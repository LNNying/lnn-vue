<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折扇效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: pink;
        }
        ul {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 100px auto;
            list-style: none;
        }
        ul li {
            position: absolute;
            box-shadow: 0px 5px 10px seashell;
            width: 30px;
            height: 300px;
            opacity: .8;
            background-color: var(--color);
            border-radius: 15px;
            border: 3px solid #ffffff;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-origin: center bottom;
            transition: all .5s;
        }
        /**
        每15deg为一个间隔
        */

        ul:hover li:nth-child(1) {
            transform: rotate(15deg);
        }
        ul:hover li:nth-child(2) {
            transform: rotate(30deg);
        }
        ul:hover li:nth-child(3) {
            transform: rotate(45deg);
        }
        ul:hover li:nth-child(4) {
            transform: rotate(60deg);
        }
        ul:hover li:nth-child(5) {
            transform: rotate(75deg);
        }
        ul:hover li:nth-child(6) {
            transform: rotate(90deg);
        }
        ul:hover li:nth-child(7) {
            transform: rotate(-15deg);
        }
        ul:hover li:nth-child(8) {
            transform: rotate(-30deg);
        }
        ul:hover li:nth-child(9) {
            transform: rotate(-45deg);
        }
        ul:hover li:nth-child(10) {
            transform: rotate(-60deg);
        }
        ul:hover li:nth-child(11) {
            transform: rotate(-75deg);
        }
        ul:hover li:nth-child(12) {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li style="--color: yellow"></li>
        <li style="--color: #ffffff"></li>
        <li style="--color: #be3737"></li>
        <li style="--color: #a19f21"></li>
        <li style="--color: #84e97b"></li>
        <li style="--color: #18ad0a"></li>
        <li style="--color: #0aad8a"></li>
        <li style="--color: #90e0cf"></li>
        <li style="--color: #04fcc6"></li>
        <li style="--color: #0431fc"></li>
        <li style="--color: #748dfd"></li>
        <li style="--color: #081a6b"></li>
        <li style="--color: #d61be7"></li>
    </ul>
</body>
</html>
