<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transform {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            transition: all 6s ;
        }
        .transform:hover {
            transform: translate(100px, 400px);
            /* transform-origin: ; 旋转中心*/
        }
    </style>
</head>
<body>
    <div>
        <!-- transform:
        translate(100px, 100px)/rotate(30deg) / scale(3, d) / skew(30deg, 30deg) -->

        <div class="transform">

        </div>
    </div>
</body>
</html>
