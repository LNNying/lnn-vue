<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景不可见</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            /* background-color: palevioletred; */
            margin: 100px auto;
        }
        .box img {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: all 2s linear;
        }
        .box h2 {
            position: absolute;
            width: 100%;
            height: 100%;
            color: papayawhip;
            background-color: peru;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            font-family: '宋体';
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: all 2s linear;
        }
        .box:hover img{
            transform: rotateY(180deg);
        }
        .box:hover h2{
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/小舞-1.jpeg" alt="">
        <h2>小舞</h2>
    </div>
</body>

</html>
