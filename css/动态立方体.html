<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态立方体</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: pink;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(40deg);
        }
        .box div{
            width: 300px;
            height: 300px;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 2s linear;
        }
        .box div img {
            width: 100%;
            height: 100%;
        }
        /**
        Y旋转的正值是从左往右打开  负值是从右往左打开
        X旋转的正值是从下往上打开  负值是从上往下闭合
        */
        .box:hover .con1 {
            /**第一个面绕着右侧y轴旋转90deg*/
            transform-origin: right center;
            transform: rotateY(90deg);
        }
        .box:hover .con2 {
            /**第二个面绕着左侧y轴旋转-90deg*/
            transform-origin: left center;
            transform: rotateY(-90deg);
        }
        .box:hover .con3 {
            /**第三个绕着上面X轴旋转90deg*/
            transform-origin: center top;
            transform: rotateX(90deg);
        }
        .box:hover .con4 {
            /**第三个绕着下面X轴旋转-90deg*/
            transform-origin: center bottom;
            transform: rotateX(-90deg);
        }
        .box:hover .con5 {
            /**往前移300px*/
            transform: translateZ(300px);
        }
        .box:hover .con6 {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="con1"><img src="img/天气-1.jpg" alt=""></div>
        <div class="con2"><img src="img/天气.jpg" alt=""></div>
        <div class="con3"><img src="img/女-1.jpg" alt=""></div>
        <div class="con4"><img src="img/女.jpg" alt=""></div>
        <div class="con5"><img src="img/唐三-1.jpg" alt=""></div>
        <div class="con6"><img src="img/唐三.jpeg" alt=""></div>
    </div>
</body>

</html>
